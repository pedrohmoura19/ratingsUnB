{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Editar usuário {% endblock %}</h1>
    <form method="post">
        <p>
            <label for="nome">Nome do usuário</label>
            <input type="text" name="nome"
                   value="{{usuario[1]}}">
            </input>
        </p>

        <p>
            <label for="matricula">Matricula</label>
            <input type="text" name="matricula"
                   value="{{usuario[2]}}">
            </input>
        </p>

        <p>
            <label for="email">E-Mail</label>
            <input type="email" name="email"
                   value="{{usuario[3]}}">
            </input>
        </p>

        <p>
            <label for="senha">Senha</label>
            <input type="password" name="senha"
                   value="{{usuario[4]}}">
            </input>
        </p>

        <p>
            <label for="curso">Curso</label>
            <input type="text" name="curso"
                   value="{{usuario[5]}}">
            </input>
        </p>



        <input type="hidden" name="role"
                   value="estudante">
        </input>

        <p>
            <button class="btn btn-primary" type="submit">Editar</button>
        </p>

    </form>

    <form action="{{ url_for('delete_usuario', usuario_id=session.id) }}">
        <input type="submit" value="Deletar Usuario" class="btn btn-danger btn-sm"
        onclick="return confirm('Quer mesmo deletar o usuario?')">
    </form>
{% endblock %}
